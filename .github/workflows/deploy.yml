name: Deploy Django App to GCP

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on PRs to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx for multi-platform builds (optional)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Log in to Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1  # Updated to v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t gcr.io/wp-k8s-project/django-helloworld:$GITHUB_SHA .
        docker push gcr.io/wp-k8s-project/django-helloworld:$GITHUB_SHA

    # Deploy to Kubernetes
    - name: Set up Kubernetes credentials
      uses: google-github-actions/setup-gcloud@v1  # Use the latest v1 version
      with:
        project_id: wp-k8s-project
        cluster_name: YOUR_CLUSTER_NAME
        zone: YOUR_ZONE

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f kubernetes/deployment.yaml
        kubectl set image deployment/django-app django-container=gcr.io/wp-k8s-project/django-helloworld:$GITHUB_SHA
